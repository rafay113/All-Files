<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="clac-button">
            <div class="clac-button-row">
                <button class="clac-button dubble">
                    c
                </button>
                 <button class="clac-button">
                         &larr;
                 </button>
                 <button class="clac-button">
                         &divide; 
                 </button> 
            </div>

            <div class="clac-button-row">
                <button class="clac-button">
                    7
                </button>
                <button class="clac-button">
                    8
                </button>
                <button class="clac-button">
                    9
                </button>
                <button class="clac-button">
                    &times;
                </button>
            </div>

            <div class="clac-button-row">
                <button class="clac-button">
                    4
                </button>
                <button class="clac-button">
                    5
                </button>
                <button class="clac-button">
                    6
                </button>
                <button class="clac-button">
                    &minus;
                </button>
            </div>

            <div class="clac-button-row">
                <button class="clac-button">
                    1
                </button>
                <button class="clac-button">
                    2
                </button>
                <button class="clac-button">
                    3
                </button>
                <button class="clac-button">
                    &plus;
                </button>
           </div>

          <div class="clac-button-row">
            <button class="clac-button-triple" style="width: 70%; border-radius: 24%; border: 1px solid white; font-size: 125%; font-family: inherit; flex-basis: 70%; color: #232323; backdrop-filter: blur(4px);
              -webkit-backdrop-filter: blur(4px);">
                0
            </button>
            <button class="clac-button">
                &equals;
            </button>
            
          </div>

        </section>
    </div>
    







<script src="app.js"></script>
</body>
</html>
